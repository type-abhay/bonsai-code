{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- FONT PART -->
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;900&display=swap');
    </style>
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'accounts/favicon.ico' %}">
  </head>

  <body>
    <div class="login-container">
     <a href="{% url 'home' %}"><h1>bonsai<span class="dotty">.</span>code</h1></a>
      <h3>Login</h3>
      <!-- Login form -->
      <form
        class="form-container"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <!-- CSRF token for security -->
         <!-- Display error/success messages -->
        {% if messages %}
        <div class="alert alert-primary" role="alert">
          {% for message in messages %} {{ message }} {% endfor %}
        </div>
        {% endif %}

        <!-- Username input field -->
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter username"
            required
          />
        </div>

        <!-- Password input field -->
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
            required
          />
        </div>

        <!-- Link to registration page -->
        <p class="ques">Don't have an account <a href="/accounts/register/">Register</a></p>

        <!-- Submit button -->
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </body>
</html>
