{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <!-- FONT PART -->
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;900&display=swap');
    </style>
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'accounts/favicon.ico' %}">
    <title>Registration Form</title>
  </head>
  <body>
    <div class=" login-container">
      <a href="{% url 'home' %}"><h1>bonsai<span class="dotty">.</span>code</h1></a>
      <h3>Register</h3>
      <!-- Registration form -->
       {% if messages %}
        <div class="alert-wrapper">
            {% for message in messages %}
                <span class="alert-{{ message.tags }}">{{ message }}</span>
            {% endfor %}
        </div>
    {% endif %}
      <form
        class="form-container"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <!-- CSRF token for security -->
        <!-- Username input field -->
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter username"
            required
          />
        </div>

        <!-- Password input field -->
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="exampleInputPassword1"
            placeholder="Password"
            required
          />
        </div>

        <!-- Link to login page for users who already have an account -->
        <p class="ques">Already have an account <a href="/accounts/login/">Login</a></p>

        <!-- Submit button -->
        <button type="submit" class="login-btn">Register</button>
      </form>
    </div>
  </body>
</html>
