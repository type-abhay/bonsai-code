{% load static %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Probelm Details Page</title>
    <link rel="stylesheet" href="{% static 'home/prblm-detail-style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  </head>
  <style>
    textarea {
    width: 100%;
    font-family: 'Courier New', Courier, monospace;
    font-size: small;
    height: 130px;
    margin-bottom: 5px;
    padding: 6px 10px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;

    background-color: #f8f8f8;
    font-size: 16px;
    resize: none;
}
  </style>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="nav-left">
        <a href="/home/problems" class="nav-title">Problem Portal</a>
        <a href="/home/edit-profile" class="nav-link">Dashboard</a>
      </div>
      <div class="nav-right">
        <a href="http://127.0.0.1:8000/auth/logout"><button class="logout-btn">Logout</button></a>
      </div>
    </nav>   
    <!-- PAGE -->
    <div class="problems-container">
    <h1>{{req_problem_id.prblmname}}</h1>
    <h2>Probelm Statement:</h2>
    <p class="statement-container">
      {{req_problem_id.statement}}
    </p>
    </div>
    
    <div class="Compiler">
      <form method="post">
      {% csrf_token %}
      {{ passform.as_p }}
        <button type="submit" name="RUN" class="run-btn">
          Run Code
        </button>
        <button type="submit" name="SUBMIT" class="submit-btn">
          Submit
        </button>
      </form>
    </div>

    <!-- <div class="headClass">
      <a href="http://127.0.0.1:8000/auth/logout"><button class="login-btn">Logout</button></a>
    </div> -->
  </body>
</html>
