<!DOCTYPE html>
<html>
<head>
    <title>Create Problem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Create New Problem</h3>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-success">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.prblmname.id_for_label }}" class="form-label">Problem Name</label>
                                {{ form.prblmname }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.statement.id_for_label }}" class="form-label">Problem Statement</label>
                                {{ form.statement }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.difficulty.id_for_label }}" class="form-label">Difficulty</label>
                                {{ form.difficulty }}
                            </div>
                            <button type="submit" class="btn btn-primary">Create Problem</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
