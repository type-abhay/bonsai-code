{% load static %} 
<!-- <link rel="stylesheet" href="{% static 'home/result-style.css' %}"> -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Execution Result</title>
    <link rel="stylesheet" href="{% static 'home/result-style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'home//favicon.ico' %}">
    <!-- FONT PART -->
    <style>@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');</style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="nav-left">
        <a href="{% url 'all-problem-list' %}" class="nav-title">bonsai<span class="dotty">.</span>code</a>
        <a href="/home/compiler" class="nav-link">Compiler</a>
        <a href="/home/dashboard" class="nav-link">Dashboard</a>
      </div>
      <div class="nav-right">
        <form method="post" action="/accounts/logout/" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="logout-btn">Logout <span class="username-on-hover">({{ user.username }}) </span></button>
      </form>
      </div>
    </nav>   
    <!-- PAGE -->
     
    <div class="execution-container">
        <h1 class="title">Execution Result</h1>

        <div class="content-grid">
          <div class="content-box">
                <div class="box-content">
                  <p><strong>Language:</strong> {{ submission.language }}</p>
                  <p><strong>Code:</strong> 
                  <pre>{{ submission.code }}</pre></p>
                </div>
              </div>

          <div class="content-box">
            <div class="box-content">
              <p><strong>Input:</strong> <pre>{{ submission.input_data }}</pre></p>
            </div>
          </div>
              
          <div class="content-box">
              <div class="box-content">
                <p><strong>Output:</strong> <pre>{{ submission.output_data }}</pre></p>
              </div>
          </div>        
        </div>
        
      <button  onclick="history.back()" class="run-btn">Run Again</button>       
    </div>
  </body>
</html>
