{% load static %} 
<!-- <link rel="stylesheet" href="{% static 'home/result-style.css' %}"> -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Probelm Details Page</title>
    <link rel="stylesheet" href="{% static 'home/result-style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="nav-left">
        <a href="/home/problems" class="nav-title">Problem Portal</a>
        <a href="/home/edit-profile" class="nav-link">Dashboard</a>
        <a href="/home/compiler" class="nav-link">Compiler</a>
      </div>
      <div class="nav-right">
        <a href="/auth/logout"><button class="logout-btn">Logout</button></a>
      </div>
    </nav>   
    <!-- PAGE -->
     
    <div class="execution-container">
        <h1 class="title">Execution Result</h1>

        <div class="content-grid">
          <div class="content-box">
                <div class="box-content">
                  <p><strong>Language:</strong> {{ submission.language }}</p>
                  <p><strong>Code:</strong> 
                  <pre>{{ submission.code }}</pre></p>
                </div>
              </div>

          <div class="content-box">
            <div class="box-content">
              <p><strong>Input:</strong> <pre>{{ submission.input_data }}</pre></p>
            </div>
          </div>
              
          <div class="content-box">
              <div class="box-content">
                <p><strong>Output:</strong> <pre>{{ submission.output_data }}</pre></p>
              </div>
          </div>        
        </div>
        
      <a href=""> <button class="run-btn">Run Again</button> </a>        
    </div>
  </body>
</html>
